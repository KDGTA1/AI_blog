    <title>{% block title %}myblog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="{% url 'blog:list' %}">myblog</a></h1>

</html>
