{% extends 'blog/base.html' %}
{% block title %}{{ post.title }} | myblog{% endblock %}
{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p><small>{{ post.created_at|date:'Y-m-d H:i' }}</small></p>
    <div>
        {{ post.content|linebreaksbr }}
    </div>
</article>
<p>
    <a href="{% url 'blog:edit' post.pk %}">この記事を編集する</a>
</p>
<a href="{% url 'blog:list' %}">← 一覧に戻る</a>
{% endblock %}
